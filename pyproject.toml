[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyutils_tavram"
version = "0.0.1"
authors = [
  { name="Tudor Avram", email="a96tudor@gmail.com" },
]
description = "A collection of small python-related utils"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/a96tudor/pyutils"
Issues = "https://github.com/a96tudor/pyutils/issues"
